<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>El gourmet de la mami</title>
</head>
<body>
    <main>
        <!-- PRIMETA SECCIÓN -->
        <!-- Aqui creamos el Hero, con la leyenda y el boton a la acción en la sección superior -->
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">there are many variations of passages of Lorem Ipsum available, net the majority hasuffered alteration in some forma.</p>
                <button class="info-buttom">Book a table</button>
             </div>
             <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta a la bologneza y vegetales">
        </section>
        <!-- SEGUNDA SECCIÓN -->
        <!-- Acá utilimos Grid aprovechando AREA para disfribuir las etiquetas en la seccion de Our Services -->
        <section class="dishes">
            <h2 class="dishes-title">Nuestros servicios</h2>
            <div class="dishes-grid">
                <img class="dishes-items dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Tres platos de pasta al pesto, acompañado de vinp tinto en un mantel blango arrugado en un estilo muy elegante">
                <img class="dishes-items" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Plato de vegetales con quinua, zanahoria, brocoli">
                <img class="dishes-items" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Porción de huevos cocidos partidos a la mitad con aguacate y mani">
                <img class="dishes-items" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Huevos pochados con tomates cherry asados y esparragos">
                <img class="dishes-items" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Huevos Benedictinos con ojas de albahaca">
            </div>
        </section>
        <!--TERCERA SECCIÓN-->
        <section class="menu">
            <h2 class="menu-title">Home menú</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Pasta con vegetales, arverjas tomate, pepino y lechuga">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="pasta al penne con vegetales, brocoli, zanahoria, tomate y cebollas">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Tortelinni con albaca">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Pasta con verduras cocidas y aguacate">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Bown de vegetales y pechuga a la planca">
                </div>
            </div>
        </section>

    </main>
</body>
</html>
